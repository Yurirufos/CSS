<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela nomes e filmes</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        padding: 5px;
        width: 100px;
      }

      .rowspan {
        background-color: blueviolet;
      }

      .colspan {
        background-color: rgba(0, 0, 0, 0.658);
        color: white;
      }

      caption {
        background-color: lightgray;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Tabelas Gosto de Filmes
      </caption>
      <thead>
        <tr>
          <th scope="col">GRUPO</th>
          <th scope="col">NOMES</th>
          <th colspan="3" class="colspan" scope="col">FILMES</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3" class="rowspan" scope="row">MULHERE</th>
          <td>Ana Maria Santos</td>
          <td>Alien</td>
          <td>Rambo</td>
          <td>Vingadores</td>
        </tr>
        <tr>
          <td>Beatriz Souza</td>
          <td>Hulk</td>
          <td>Inception</td>
          <td>Batman</td>
        </tr>
        <tr>
          <td>Cláudia Melo</td>
          <td>Oblivion</td>
          <td>Matrix</td>
          <td>Big Hero</td>
        </tr>
        <tr>
          <th rowspan="3" class="rowspan" scope="row">HOMENS</th>
          <td>Bruno Mendonça</td>
          <td>Intocáveis</td>
          <td>Amnésia</td>
          <td>Gladiador</td>
        </tr>
        <tr>
          <td>Daniel Lourenço</td>
          <td>Wall-E</td>
          <td>Oldboy</td>
          <td>Dangal</td>
        </tr>
        <tr>
          <td>Fabiano Mota</td>
          <td>Star Wars 5</td>
          <td>Taxi Drive</td>
          <td>Toy Story</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
