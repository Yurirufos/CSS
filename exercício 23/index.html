<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <STYLE>
     body {
      font-family: Arial, Helvetica, sans-serif;
     }

     table {
     width: 400px;
     border-collapse: collapse;
     }

     td {
      border: 1px solid black;
      padding: 8px; 
      text-align: center; /*alinhamento horizontal left center and right */
      vertical-align: top; /* alinhamento vertical ( top , middle and bottom */
      
     }
    </STYLE>
  </head>
  <body>
    <h1>Minha primeira tabela</h1>
    <!-- HIERARQUIA DE TABELA (simples) 
    TABELA = Tabela
       TABLE ROW ( <tr> ) = Linha de tabela 
              TABLE HEADER <th> = Cabe√ßalho de Tabela
              TABLE DATA <td> = dado de tabela-->
    <table>
     <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
     </tr>
     <tr>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
     </tr>
     
     <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
     </tr>
     <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
     </tr>

     

     
    </table>
  </body>
</html>
