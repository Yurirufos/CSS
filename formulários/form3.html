<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
      <p>
        <label for="nome">nome</label>
        <input
          type="text"
          name="nome"
          id="nome"
          required
          maxlength="10"
          placeholder="Ex:yurirufos"
          autocomplete="name"
        />
      </p>
      <p>
        <label for="media">Média</label>
        <input type="number" name="media" i d="media" min="0" max="10" step="0.1"
        placeholder="0 a 10"/>
      </p>
      <p>
       <label for="mes">Periodo Letivo</label>
       <input type="month" name="mes" id="mes">
      </p>
      <p>
       <label for="dia">Dia da prova</label>
       <input type="date" name="dia" id="dia">
      </p>
      <p>
       <label for="hora">Horario da prova</label>
       <input type="time" name="hora" id="hora">
      </p>
      <p>
        <input type="submit" value="Send" />
        <input type="reset" value="Clear" />
      </p>
    </form>
  </body>
</html>
