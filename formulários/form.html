<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Formulário 2</title>
</head>
<body>
 <h1>Teste de Formulário</h1>
 <form action="cadastro.php" method="post" autocomplete="on">
  <div>
   <label for="usu">Nome:</label>
   <input type="text" name="usu" id="usu" required minlength="5" maxlength="10" size="10" placeholder="Ex: Yurirufos" autocomplete="username">
  </div>
  <div>
   <!-- required ( obrigatório preencher ) e minlength/maxlength para minimo e maximo de letras usuario ou senha-->
   <label for="password">Senha:</label>
   <input type="password" name="password" id="password" required minlength="8" maxlength="20" size="8" autocomplete="current-password">
  </div>
   <div>
    <input type="submit" value="Send">
    <input type="reset" value="Clear">
  </div>
 </form>


</body>
</html>
