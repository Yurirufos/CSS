<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <!-- form City -->
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Regiões do Brasil</legend>
        <p>
          <label for="estado">Estados</label>
          <select name="estado" id="estado" required>
            <option value="" selected>--- Escolha ---</option>
            <optgroup label="Região Sudeste">
              <option value="MG">Minas Gerais</option>
              <option value="SP">São Paulo</option>
              <option value="RJ">Rio de Janeiro</option>
            </optgroup>

            <optgroup label="Região Nordeste">
              <option value="BH">Bahia</option>
              <option value="PE">Pernambuco</option>
              <option value="CE">Ceará</option>
            </optgroup>
          </select>
        </p>
      </fieldset>

      <!-- INPUT PARA CAIXA QUE O USUARIO POSSA ESCREVER CASO NÃO TENHA NA LISTA/ CRIAR INPUT TIPO TEXTO E ABRIR A TAG <datalist id="" COLOCAR UM ID NELA E ABRIR UM "LIST NO INPUT COM O MESMO ID EX:
       
       <input type="text" name="" id="" list="profissão">
      <datalist id="profissão"
          <option>Administrador</option>-->

      <p>
        <label for="prof">Profissão</label>
        <input type="text" name="prof" id="prof" />
        <datalist>
          <option value="ADM">Administrador</option>
          <option value="DEV">Desenvolvedor</option>
          <option value="PROF">Professor</option>
        </datalist>
      </p>

      <p>
       <label for="msg">Deixe aqui sua Menssagem</label><br>
       <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Escreva aqui"></textarea>
      </p>

      <p>
        <label for=""></label>
        <input type="submit" value="Enviar" />
        <label for=""></label>
        <input type="reset" value="Clear" />
      </p>
    </form>
  </body>
</html>
